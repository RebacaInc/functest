orchestrator:
    name: juju 
    version: '2.0'
    requirements:
        dep_package: 'software-properties-common'
        pip: 'python3-pip'
        repo_link: 'ppa:juju/stable' 
        flavor:
          name: m1.small
          ram_min: 1024 
        pip3_packages: juju-wait
        preserve_setup: False 
